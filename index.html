<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MsgToMail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="8765a2ef-224b-4055-80cb-cf396ce2fef1"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          autocomplete="off"
          required
        />

        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          autocomplete="off"
          required
        />

        <textarea
          name="message"
          id=""
          placeholder="Your Message"
          class="contact-inputs"
          autocomplete="off"
          required
        ></textarea>
        <button type="submit" class="sumbitbtn">Submit</button>
      </form>
      <div class="contact-right"><img src="assets/mail.png" alt="" /></div>
    </div>
  </body>
</html>
